<h3>About</h3>

This is a host reachability dashboard that will perform client side reachability checks for a customizable list of sites. All checks are run client side, permitting hosting on static hosting like GitHub Pages. <a href="https://github.com/ralexander-phi/host-reachability-check">Fork me on GitHub.</a>
